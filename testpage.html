<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/assets/css/style.css">
    <title>Burger Logger</title>
</head>
<body>
    <p class = "head">Eat Da Burger!</p>
    <div class = "container">
        <div class = "row">
            <div class = "col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Add a Burger to the Menu!" aria-label="Add a Burger!" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
                </div>  
            </div>
            <div class="col-md-6">
                <img src="public/assets/img/burger.png" alt = "Burger">
            </div>
        </div>
        <div class="row">
            <div class= "col-md-6">
                <p class="head">Menu</p>
                <ul>
                    <li> Burger 1</li>
                    <li> Burger 2</li>
                    <li> Burger 3</li>
                </ul>
            </div>
            <div class= "col-md-6">
                <p class="head">Devoured</p>
                <ul>
                    <li> Burger 1</li>
                    <li> Burger 2</li>
                    <li> Burger 3</li>
                </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
