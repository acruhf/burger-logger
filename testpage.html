<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Logger</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/assets/css/style.css">
</head>
<body>
    <p class = "head">Eat Da Burger!</p>
    <div class="jumbotron text-center">
        
        <img src="public/assets/img/burger.png" alt="Burger">
    
        <form class="add-burger container">
            <div class="input-group mx-auto mt-4">
                <input type="text" class="form-control" id="burger_name" name="burger_name" placeholder="Enter name of burger">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary">Add Burger</button>
                </span>
            </div>
        </form>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h2>Menu</h2>
                {{#each burgers}}
                    {{#unless devoured}}
                        <div class="card mt-3">
                            <div class="card-body">
                                <h5 class="card-title">{{ burger_name }}</h5>
                                <a href="#" class="devour card-link" data-id="{{ id }}">Devour it!</a>
                                <a href="#" class="remove card-link" data-id="{{ id }}"><i class="fas fa-trash-alt"></i></a>
                            </div>
                        </div>
                    {{/unless}}
                {{/each}}
            </div>
    
            <div class="col-sm">
                <h2>Devoured</h2>
                {{#each burgers}}
                    {{#if devoured}}
                        <div class="card mt-3">
                            <div class="card-body">
                                {{ burger_name }}
                                <a href="#" class="remove card-link" data-id="{{ id }}"><i class="fas fa-trash-alt"></i></a>
                            </div>
                        </div>
                    {{/if}}
                {{/each}}
            </div>
        </div>
    </div>
    
    <div class="text-center mt-5 mb-5">
        <button class="restore-burgers btn btn-light">Undevour Burgers</button>
    </div>
